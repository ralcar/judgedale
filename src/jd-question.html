<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="jd-question">
  <template>
    <style>
      :host {
        display: block;
        padding: 15px;
      }

      .user-image {
        --iron-image-width: 50px;
        --iron-image-height: 50px;
        border-radius: 50%;
        margin-right: 12px;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .question {
        font-family: Arial, Helvetica, sans-serif
      }
    </style>
    <div class="container">
      <iron-image class="user-image" src="[[computeUserImage(question.userImage)]]"></iron-image>
      <div class="question">[[question.question]]</div>
    </div>

  </template>

  <script>
    class JudgeDaleQuestion extends Polymer.Element {
      static get is() { return 'jd-question'; }
      static get properties() {
        return {
          question: String
        };
      }

      computeUserImage(userImageURL) {
        return userImageURL || '../images/anonymous/business.jpg';
      }
    }

    window.customElements.define(JudgeDaleQuestion.is, JudgeDaleQuestion);
  </script>
</dom-module>
