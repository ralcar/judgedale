<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="jd-question">
  <template>
    <style>
      :host {
        display: block;
        padding: 15px;
        position:relative;
      }

      .user-image {
        --iron-image-width: 50px;
        --iron-image-height: 50px;
        border-radius: 50%;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
      }

      .question-image {
        width: 50px;
        margin-right: 12px;
      }

      .question-container {
        font-family: Arial, Helvetica, sans-serif;
        height: 50px;
      }

      .username {
        color: #000;
        font-size: 12px;
      }

      .date {
        position:absolute;
        top: 0px;
        right: 5px;
        color: #000;
        font-size: 10px;
      }
    </style>

    <div class="date">[[getShortDate(question.created)]]</div>
    <div class="container">
      <div class="question-image">
        <iron-image class="user-image" src="[[computeUserImage(question.userImage)]]"></iron-image>
      </div>
      <div class="question-container">
        <div class="username">[[question.username]]</div>
        <div class="question">[[question.question]]</div>
      </div>
    </div>

  </template>

  <script>
    class JudgeDaleQuestion extends Polymer.Element {
      static get is() { return 'jd-question'; }
      static get properties() {
        return {
          question: String
        };
      }

      computeUserImage(userImageURL) {
        return userImageURL || '../images/anonymous/business.jpg';
      }

      getShortDate(date) {
        return date ? new Date(date).toLocaleDateString() : '';
      }
    }

    window.customElements.define(JudgeDaleQuestion.is, JudgeDaleQuestion);
  </script>
</dom-module>
