<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="lazy-import" href="jd-add.html">

<dom-module id="judge-dale-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        font-family: arial;

        display: block;
      }

      #profileImage {
        --iron-image-width: 50px;
        --iron-image-height: 50px;
        border-radius: 50%;
        margin-right: 15px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        height: 212px;
        background-color:var(--paper-deep-orange-900);
        --app-header-background-front-layer: {
          background-image: url(/images/judgedale.jpg);
          background-position: center -100px;
          background-size: 512px;
          background-repeat: no-repeat;
          image-rendering: crisp-edges; 
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-toolbar.tall {
        height: 148px;
        /* text-align: center; */
      }

      [main-title] {
        font-weight: lighter;
        margin-left: 108px;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }

      @media (max-width: 639px) {
        app-header {
          --app-header-background-front-layer: {
            background-image: url(/images/judgedale.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 150px;
          }
        }

        app-toolbar.tall {
           text-align: center; 
        }

        [main-title] {
          font-size: 30px;
          margin-left: 0px;
          margin-top:90px; 
        }
        [condensed-title] {
          font-size: 15px;
        }
      }
</style>

    <firebase-app
      auth-domain="judgedale-294f9.firebaseapp.com"
      database-url="https://judgedale-294f9.firebaseio.com"
      api-key="AIzaSyCEWm8BlNUnPM-vXc4eogyI8iNvP-0mfpI"
      storage-bucket="judgedale-294f9.appspot.com"
      messaging-sender-id="81118285806">
    </firebase-app>

    <firebase-auth
      id="auth"
      user="{{user}}"
      signed-in="{{signedIn}}"
      provider="google"
      on-error="handleError">
    </firebase-auth>

    <firebase-document
      path="users/[[user.uid]]"
      data="{{databaseUser}}">
    </firebase-document>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
          <span hidden$="[[!signedIn]]"><iron-image id="profileImage" src="[[user.photoURL]]"></iron-image></span>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="list" href="list">Judgements</a>
          <a name="add" href="add">Ask for judgement</a>
          <paper-button on-tap="signIn" hidden$="[[signedIn]]">Sign In</paper-button>
          <paper-button on-tap="signOut" hidden$="[[!signedIn]]">Sign out</paper-button>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button icon="jd-icons:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Judge Dale - I am the law!</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>Judge Dale</h1>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <jd-list name="list" admin="{{databaseUser.isAdmin}}"></jd-list>
          <jd-add name="add" user="[[user]]"></jd-add>
          <jd-view404 name="view404"></jd-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class JudgeDale extends Polymer.Element {

      static get is() { return 'judge-dale-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          databaseUser: Object,
          user: Object,
          signedIn: Boolean
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'list';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('jd-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      signIn() {
        this.$.auth.signInWithRedirect();
      }

      signOut() {
        this.$.auth.signOut();
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(JudgeDale.is, JudgeDale);
  </script>
</dom-module>
