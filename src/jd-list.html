<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel='import' href='../bower_components/paper-fab/paper-fab.html'>
<link rel='import' href='../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../bower_components/google-youtube/google-youtube.html'>
<link rel='import' href='../bower_components/polymerfire/polymerfire.html'>
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="jd-card.html">

<link rel='import' href='../bower_components/grain-masonry/grain-masonry.html'>



<dom-module id="jd-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      paper-fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      paper-tabs {
        background-color: blue;
      }

      jd-card {
        margin-bottom: 15px;
        width: 100%;
        max-width: 960px;
      }

      .judgements-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      article {
        width: 400px;
        margin: 15px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;        
      }
    </style>

    <firebase-query
      path="judgements"
      data="{{judgements}}"
      order-by-value="created">
    </firebase-query>

    
    <div class="judgements-container">
      <grain-masonry id="cardGrid" transition-duration="250">
         <template is="dom-repeat" items="{{judgements}}" as="judgement">
            <article style$="height: [[judgement.height]];">
              <jd-card judgement="{{judgement}}" admin="[[admin]]" on-edit-mode="updateLayout"></jd-card>
            </article>
          </template> 
      </grain-masonry>
      
    </div>

    <a href="/add">
      <paper-fab icon="jd-icons:create" title="Judge me!"></paper-fab>
    </a>
  </template>

  <script>
    class JudgeDaleList extends Polymer.Element {
      static get is() {
        return 'jd-list';
      }

      static get properties() {
        return {
          selected: {
            type: Number,
            value: 0
          },
          judgements: {
            type: Array
          },
          admin: Boolean
        }
      }

      _reverseOrder(a,b) {
        if (a.$key == b.$key) {
          return 0;
        }
        return a.$key > b.$key ? -1 : 1;
      }

      updateLayout() {
        console.log("updating");
        this.$.cardGrid.layout();
      }
    }

    window.customElements.define(JudgeDaleList.is, JudgeDaleList);
  </script>
</dom-module>
