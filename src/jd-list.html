<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel='import' href='../bower_components/paper-fab/paper-fab.html'>
<link rel='import' href='../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../bower_components/polymerfire/polymerfire.html'>
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="jd-card.html">

<dom-module id="jd-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      paper-fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      paper-tabs {
        background-color: blue;
      }

      jd-card {
        margin-bottom: 15px;
      }
    </style>

    <firebase-query path="images" data="{{images}}"></firebase-query>


    <template is="dom-repeat" items="[[images]]" as="item">
      <jd-card image="[[item.imageURL]]"></jd-card>
    </template>

    <a href="/image">
      <paper-fab icon="add" title="Judge me!"></paper-fab>
    </a>
  </template>

  <script>
    class JudgeDaleList extends Polymer.Element {
      static get is() {
        return 'jd-list';
      }

      static get properties() {
        return {
          selected: {
            type: Number,
            value: 0
          },
          images: {
            type: Array
          }
        }
      }
    }

    window.customElements.define(JudgeDaleList.is, JudgeDaleList);
  </script>
</dom-module>
