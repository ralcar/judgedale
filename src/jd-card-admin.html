<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel='import' href='../bower_components/paper-icon-button/paper-icon-button.html'>
<link rel='import' href='../bower_components/paper-button/paper-button.html'>
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="jd-card-admin">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }

      img {
        border-radius: 50%;
        max-width: 50px;
        max-height: 50px;
        min-height: 50px;
      }

      .emotes {
        margin: 15px 0px;
      }

      .emote-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
      }

      .buttons {
        position: relative;
        display: flex;
        justify-content: center;
      }

      .toggle-edit {
        background: var(--paper-deep-orange-900);
        color: #fff;
      }

      .toggle-edit iron-icon {
        margin-right: 12px;
      }

      paper-icon-button.orange {
        position: absolute;
        margin-top:5px;
        right: 15px;
        color: #333;
      }
    </style>

    <div class="buttons">
      <paper-button class="toggle-edit" raised on-tap="toggleEditMode">
        <iron-icon icon="jd-icons:create"></iron-icon>
        answer
      </paper-button>
      <paper-icon-button class="orange" icon="jd-icons:delete" on-tap="rejectQuestion"></paper-icon-button>
    </div>

    <div hidden$="[[!editMode]]">
      <paper-radio-group class="emotes" selected="{{judgement.emote}}">
        <paper-radio-button name="normal">
          <div class="emote-container">
            <img src="../images/emotes/normal.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="angry">
          <div class="emote-container">
            <img src="../images/emotes/angry.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="die">
          <div class="emote-container">
            <img src="../images/emotes/die.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="howyoudoin">
          <div class="emote-container">
            <img src="../images/emotes/howyoudoin.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="kindaimpressed">
          <div class="emote-container">
            <img src="../images/emotes/kindaimpressed.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="surgery">
          <div class="emote-container">
            <img src="../images/emotes/surgery.png">
          </div>
        </paper-radio-button>
        <paper-radio-button name="wtf">
          <div class="emote-container">
            <img src="../images/emotes/wtf.png">
          </div>
        </paper-radio-button>
      </paper-radio-group>
      <paper-input label="Pass your judgment" value="{{judgement.answer}}"></paper-input>
    </div>

  </template>

  <script>
    class JudgeDaleCardAdmin extends Polymer.Element {
      static get is() {
        return 'jd-card-admin';
      }

      static get properties() {
        return {
          judgement: {
            type: Object,
            notify: true
          },
          editMode: {
            type: Boolean,
            value: false
          }
        }
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
      }

      rejectQuestion() {
        const questionKey = this.judgement.$key;
        if (questionKey) {
          const questionRef = firebase
            .database()
            .ref('judgements')
            .child(questionKey);

          questionRef.once('value', questionSnap => {
            const question = questionSnap.val();

            if(question.type === "image") {

              const getLargeImageRef = () => firebase.storage().refFromURL(question.largeImageURL);
              const getSmallImageRef = () => firebase.storage().refFromURL(question.smallImageURL);

              Promise.all([getLargeImageRef(),getSmallImageRef()])
                .then(images => {
                  
                  const largeImageRef = images[0];
                  const smallImageRef = images[1];

                  return largeImageRef.delete()
                    .then(() => smallImageRef.delete());

                }).then(() => {
                  questionRef.set(null);
                });
              
            } else if(question.type === "video") {
              questionRef.set(null);
            }
          })
        }
      }
    }

    window.customElements.define(JudgeDaleCardAdmin.is, JudgeDaleCardAdmin);
  </script>
</dom-module>
